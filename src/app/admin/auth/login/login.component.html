<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                 <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
                 <div class="card mb-3">
                    <div class="card-body">                      
                       <div class="pt-4 pb-2">                        
                          <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                          <p class="text-center small">Enter your credentials to login</p>
                       </div>
                       <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                        <div *ngIf="errMessage" class="alert alert-warning alert-dismissible fade show error-top" role="alert"> 
                          <i class="bi bi-exclamation-triangle me-1"></i> 
                          {{errMessage}} 
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                          <div class="col-12">
                             <label for="email" class="form-label">Email</label>
                             <input type="text" formControlName="email" class="form-control" autoFocus required>
                              <div class="error" *ngIf="form.email?.invalid && (form.email?.dirty || form.email?.touched)">
                                <small class="form-control-feedback" *ngIf="form.email?.errors?.required">Please enter email address</small>
                                <small class="form-control-feedback" *ngIf="form.email?.errors?.email">Please enter valid email address</small>
                              </div>
                          </div>
                          <div class="col-12">
                             <label for="password" class="form-label">Password</label> 
                             <input type="password" formControlName="password" class="form-control" required>
                             <div class="error" *ngIf="form.password?.invalid && (form.password?.dirty || form.password?.touched)">
                                <small class="form-control-feedback" *ngIf="form.password?.errors?.required">Please enter password</small>
                              </div>
                          </div>
                          <div class="col-12">
                            &nbsp;
                             <!-- <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Remember me</label></div> -->
                          </div>
                          <div class="col-12"> 
                            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || submitted">Login</button>
                          </div>
                          <div class="col-12">
                             <p class="small mb-0">Forgot Password? <a routerLink="/admin/auth/forgot-password">Click Here</a></p>
                          </div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
